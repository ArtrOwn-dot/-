
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal ALGO Signal</title>
  <style>
    body {
      background: url('IMG_8790.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin-bottom: 30px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-image: url('IMG_8797.jpeg');
      background-size: cover;
      border-radius: 10px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .star {
      background-image: url('star.png');
      background-size: cover;
      animation: pulseStar 0.5s ease;
    }
    .explode {
      animation: explode 0.4s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes pulseStar {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    #control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }
    .ctrl-btn {
      font-size: 26px;
      background: none;
      border: none;
      color: #0ff;
      margin: 0 20px;
      cursor: pointer;
    }
    #getSignal {
      padding: 12px 30px;
      background-color: #00eaff;
      color: #000;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h2>Gaming Season</h2>
  <div id="grid"></div>
  <div id="control">
    <button class="ctrl-btn" onclick="changeMines(-1)">&#9664;</button>
    <span id="mineCount">3</span>
    <button class="ctrl-btn" onclick="changeMines(1)">&#9654;</button>
  </div>
  <button id="getSignal" onclick="getSignal()">GET SIGNAL</button>

  <script>
    const grid = document.getElementById("grid");
    const mineDisplay = document.getElementById("mineCount");
    let mineCount = 3;

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        grid.appendChild(cell);
      }
    }

    function changeMines(val) {
      mineCount += val;
      if (mineCount < 3) mineCount = 3;
      if (mineCount > 7) mineCount = 7;
      mineDisplay.textContent = mineCount;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function getSignal() {
      createGrid();
      let safeCount = mineCount === 3 ? 5 : mineCount === 5 ? 7 : 9;
      const cells = Array.from(document.getElementsByClassName("cell"));
      const opened = new Set();
      while (opened.size < safeCount) {
        const idx = Math.floor(Math.random() * 25);
        if (!opened.has(idx)) {
          opened.add(idx);
          const cell = cells[idx];
          cell.classList.add("explode");
          await sleep(400);
          cell.classList.remove("explode");
          cell.classList.add("star");
          await sleep(200);
        }
      }
    }

    createGrid();
  </script>
</body>
</html>
